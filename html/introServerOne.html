<!DOCTYPE HTML>
<html>
    <head>
        <title>Application One</title>
    </head>    
    <body>
        <h1 style="color:blue;font-size: 60px;">Started the server 1</h1>
        <div style="font-size: 50px;font-weight: bold;color: blueviolet;" id="container"></div>
        
        <script type="text/javascript">
            (()=>{
                 let date = new Date();
                 let timeTxt = date.getTime();  
                 document.getElementById("container").innerHTML = "<span>Current Time "+timeTxt+"</span>";
            })();
        </script>

    </body>
</html>
